<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        div.sist {
            position: absolute;
            left: 300px;
            width: 250px;
            height: 400px;
            border: 2px groove gray;
            border-radius: 20px;
            top: 100px;
            padding-top: 30px;
        }

        ul li {
            list-style: none;
        }

        ul.menu>li {
            font-size: 2em;
            font-family: 'IBM Plex Sans KR';
            cursor: pointer;
            font-weight: bold;
        }

        ul.submenu>li {
            font-size: 24px;
            font-family: 'IBM Plex Sans KR';
            font-weight: normal;
        }
    </style>

    <script>
        //모든 서브메뉴 숨기기
        $(function () {
            $("ul.submenu").hide();

            //메인메뉴명을 클릭시 해당메뉴의 서브메뉴가 나타남
            $("ul.menu>li").hover(function(){
                $(this).find("ul.submenu").show('slow');

                $(this).siblings().find("ul.submenu").hide('slow');
            });
        })

    </script>
</head>

<body>
    <div class="sist">
        <ul class="menu">
            <li>교육센터 소개
                <ul class="submenu">
                    <li>센터소개</li>
                    <li>연혁</li>
                    <li>강사소개</li>
                    <li>교육시설</li>
                </ul>
            </li>

            <li>취업과정
                <ul class="submenu">
                    <li>강남교육센터</li>
                    <li>강북교육센터</li>
                </ul>
            </li>

            <li>취업센터
                <ul class="submenu">
                    <li>취업현황</li>
                    <li>수강후기</li>
                    <li>포트폴리오</li>
                    <li>구인현황</li>
                </ul>
            </li>
        </ul>
    </div>
</body>

</html>
