<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        div.box {
            border: 5px solid pink;
            margin-top: 20px;
            width: 300px;
            height: 150px;
            padding: 20px 20px;
            font-family: 'Gowun Dodum';
            font-size: 1.3em;
        }
    </style>
</head>

<body>

    <br>
    <hr><br>
    <h3>배열반복시 사용하는 $each문</h3>

    <script>
        var colors = ["yellowgreen", "pink", "orange", "skyblue", "plum"];

        $.each(colors, function (i, ele) { //i=index ele=element(인덱스에 해당하는 아이템값)
            var s = "<h2 style='color:" + ele + "'>" + ele + "</h2>";
            document.write(s);
        })

    </script>
    <br>
    <hr><br>
    <h3>배열 복습_이미지</h3>
    <script>

        var imgs = ["1", "2", "3", "4", "5"];

        $.each(imgs, function (i, ele) {
            var s = "<img src='../image/food/" + ele + ".jpg' width=100 > &nbsp;";
            document.write(s);
        });
    </script>
    <br><br>
    <hr>
    <br>
    <h3>배열_Object형 선언</h3><br>
    <div id="out"></div>
    <script>

        var info = [{ name: '이민규', hp: '010-2409-2065', addr: '서울시 서초구' },
        { name: '박민규', hp: '010-4238-4149', addr: '서울시 강남구' },
        { name: '홍민규', hp: '010-1865-0184', addr: '서울시 서초구' },
        { name: '최민규', hp: '010-6873-7542', addr: '서울시 강남구' }];

        var s="";
        $.each(info,function(i,ele){
            s+="<div class='box'>";
                s+="이름: "+ele.name+"<br>";
                s+="핸드폰: "+ele.hp+"<br>";
                s+="주소: "+ele.addr+"<br>";
                s+="</div>";
        })
        $("#out").html(s);

    </script>
    <br><br>
    <hr>

</body>

</html>
