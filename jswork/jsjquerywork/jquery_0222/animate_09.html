<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>

<body>
    <button type="button">애니메이션 #1</button>
    <button type="button">애니메이션 #2</button>

    <div id="box1"></div>

    <hr>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <br>
    <hr>
    <br>
    <img src="../image/만화이미지/03.png" id="img1">

    <script>
        $("#box1").css({
            "width": "100px",
            "height": "100px",
            "border": "1px solid orange"
        });

        //첫번째 버튼 누르면 3초동안 100씩 이동선은 20
        $("button:eq(0)").click(function () {
            $("#box1").animate({ width: "+=100px", marginLeft: "300px", borderWidth: "20px", opacity: "0.2" }, 3000);
        });
        $("button:eq(1)").click(function () {
            $("#box1").animate({ width: "-=100px", marginLeft: "0px", borderWidth: "1px", opacity: "1" }, 3000);
        });

        $(".box2").css({
            "position": "relative",
            "width": "60px",
            "height": "60px",
            "background-color": "plum
            
            
            ",
            "border": "1px solid plum",
            "margin-top": "5px"
        });

        $(".box2").each(function (i, ele) {
            $(this).delay(i * 100).animate({ left: "+=300px" }, 'slow');
        })

        //이미지 사라졌다 2초멈추고 다시 나타나게
        $("#img1").slideUp(2000).delay(1000).slideDown(2000);
    </script>

</body>

</html>
