<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        .pink {
            color: pink;
        }

        .green {
            color: yellowgreen;
        }

        .orange {
            color: orange;
        }

        div.content>h3 {
            cursor: pointer;
            font-family: 'Gowun Dodum';
            font-size: 30pt;

        }

        div.answer>h5 {
            text-indent: 30px;
        }
    </style>

    <script>
        $(function () {
            //댓글 숨기기
            $("div.answer").hide();

            $("div.content>h3").hover(function () {
                $(this).find("div.answer").show('slow');
                $(this).parent().siblings().find("div.answer").hide('slow');
            })

            

        })
    </script>
</head>

<body>
    <div class="content pink">
        <h3>작성자글 1번
            <div class="answer">
                <h5>1번글에대한 댓글1</h5>
                <h5>1번글에대한 댓글2</h5>
                <h5>1번글에대한 댓글3</h5>
            </div>
        </h3>
        </div>

    <div class="content green">
        <h3>작성자글 2번
            <div class="answer">
                <h5>2번글에대한 댓글1</h5>
                <h5>2번글에대한 댓글2</h5>
                <h5>2번글에대한 댓글3</h5>
            </div>
        </h3>
    </div>

    <div class="content orange">
        <h3>작성자글 3번
            <div class="answer">
                <h5>3번글에대한 댓글1</h5>
                <h5>3번글에대한 댓글2</h5>
                <h5>3번글에대한 댓글3</h5>
            </div>
        </h3>
    </div>

</body>

</html>
