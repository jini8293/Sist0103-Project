<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        img.sm {
            border: 5px groove plum;
            border-radius: 50px;
            padding: 10px;
            cursor: pointer;
            margin-left: 50px;
        }

        .large {
            width: 400px;
            height: 500px;
            position: absolute;
            left: 300px;
            top: 250px;
            border: 10px inset pink;
            border-radius: 30px;
        }
    </style>
</head>

<body>
    <div id="show"></div>
    <img src="" class="large">

    <script>
        var imginfo = [{ name: "../image/food/1.jpg", width: "120", title: "샌드위치" },
        { name: "../image/food/2.jpg", width: "130", title: "꼬치" },
        { name: "../image/food/3.jpg", width: "140", title: "김치우동" },
        { name: "../image/food/4.jpg", width: "125", title: "감자그라탕" },
        { name: "../image/food/5.jpg", width: "135", title: "콘치즈" }];

        //show에 배열 이미지 넣기
        var s = "";

        $.each(imginfo, function (i, ele) {
            s += "<img class='sm' src='" + ele.name + "' width=" + ele.width + " title=" + ele.title + "> &nbsp;";
        });
        $("#show").html(s);

        //큰이미지에 이미지중 첫번재가 나오게 한다
        $("img.large").attr("src",$("img.sm").attr("src"));


        //작은 이미지에 마우스 올리면 45도 회전하고 벗어나면 다시 원래대로
        $("img.sm").hover(function(){
            $(this).css("transform", "rotate(45deg)")
        }, function () {
            $(this).css("transform", "rotate(0deg)")
        })

        //작은 이미지를 클릭하면 해당 이미지 출력
        $("img.sm").click(function(){
            src = $(this).attr("src");
            $("img.large").attr("src",src);
        })


    </script>
</body>

</html>
