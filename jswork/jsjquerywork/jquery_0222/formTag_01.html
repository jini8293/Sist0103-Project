<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        #result {
            font-size: 2em;
            margin: 50px 50px;
        }
    </style>

    <script>
        $(function () {
            $("#btn").click(function () {
                var font = $("#selfont option:selected").text();
                var fontcolor = $("input[name='fcol']:checked").val();

                $("#result").css("font-family", font).css("color", fontcolor);

                my = "";
                $("input[name='minions']:checked").each(function (i, ele) {
                    my += "<img src='../image/jquery_img/" + $(this).val() + ".png'> &nbsp;";
                });

                $("div.myminions").html(my);
            });
        });
    </script>
</head>

<body>
    <div style="margin: 50px 50px;">
        <h2 style="font-family:Gowun Dodum;">폼 태그</h2>
        <br>
        <h5>글꼴</h5>
        <select id="selfont">
            <option>Black Han Sans</option>
            <option>Gowun Dodum</option>
            <option>IBM Plex Sans KR</option>
        </select>
        <br><br>
        <h5>글자색</h5>
        <input type="radio" name="fcol" value="#7b68ee">보라색
        <input type="radio" name="fcol" value="#40e0d0">하늘색
        <input type="radio" name="fcol" value="#ee02ee">핑크색
        <input type="radio" name="fcol" value="#556b2f">카키색
        <br><br>
        <h5>체크된 이미지 모두 출력</h5>
        <input type="checkbox" name="minions" value="01">미니언즈1
        <input type="checkbox" name="minions" value="02">미니언즈2
        <input type="checkbox" name="minions" value="03">미니언즈3
        <input type="checkbox" name="minions" value="04">미니언즈4
        <br><br>
        <button type="button" id="btn" class="btn btn-success">선택값 모두 출력</button>
    </div>

    <div id="result">
        오늘 예쁜눈 펑펑
        <div class="myminions">
            ...미니언즈를 출력
        </div>
    </div>
</body>

</html>
