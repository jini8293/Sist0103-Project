<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/buttonStyle.css">
    <title>Document</title>
    <script>
        function test1(a) {
            alert(a + 100);
        }

        function test2(string) {
            alert('문자열 ' + string + '을 \n받았어요.');
        }

        function test3() {
            var ans = confirm('데이터를 추가할까요?');
            console.log(ans);

            if (ans) {
                document.getElementById('out').innerHTML = '추가했어요';
            } else {
                document.getElementById('out').innerHTML = '취소했어요';
            }
        }

        window.onload = function () {
            document.getElementById("test4").onclick = function () {
                var ans = prompt('당신이 사는 지역은 어디입니까', 'ex) 경기도 용인시');

                out.innerHTML = '제가 사는 지역은 ' + ans.fontcolor('magenta') + "입니다.";

            }
        }
    </script>
</head>

<body>
    <input type="button" value="alert" onclick="test1(100)" class="btn btn-pink">

    <input type="button" value="alert" class="btn btn-green" onclick="test2('한라봉')">
    <input type="button" value="confirm" class="btn btn-black" onclick="test3()">
    <input type="button" value="prompt" class="btn btn-pink" id="test4">

    <div id="out">
        [출력하는곳]
    </div>
</body>

</html>
