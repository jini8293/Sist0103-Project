<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 60px;
            height: 70px;
            border: 2px solid gray;
            border-radius: 20px;

        }
    </style>
</head>

<body>
    <h3>배열변수에 색상5개 저장후 배열값을 해당색상으로 출력</h3>
    <script>
        var arr1 = ['green', 'gray', 'pink', 'pink', 'orange'];

        for (var i = 0; i < arr1.length; i++) {
            document.write("<b style = 'color:" + arr1[i] + "'>" + arr1[i] + "</b>&nbsp;")
        }

        document.write("<hr>");

        //of : arr1의 배열값이 차례대로 반복해서 꺼내진다(자바의 확장 for문과 비슷)
        for (var n of arr1) {
            document.write("<b style = 'color:" + n + "'>" + n + "</b>&nbsp;")
        }
        document.write("<hr>");

        //in : 배열의 인덱스를 열고자 할경우

        for (var idx in arr1) {
            document.write("<b>" + idx + ":" + arr1[idx] + "</b>&nbsp;")
        }
    </script>

    <h3>이미지를 배열 초기값으로 지정후 출력</h3>
    <script>
        var imgArr1 = ['../image/만화이미지/02.png', '../image/연예인이미지/5.jpg',
            '../image/쇼핑몰사진/2.jpg', '../image/logoImg/a01.png'];

        var s = "배열개수: " + imgArr1.length + "<br>";
        for (var i = 0; i < imgArr1.length; i++) {
            s += "<img src='" + imgArr1[i] + "'>";
        }
        document.write(s);
    </script>

    <h3>배열을 _new Array()로 지정후 출력_push 로 5개 삽입후 출력</h3>
