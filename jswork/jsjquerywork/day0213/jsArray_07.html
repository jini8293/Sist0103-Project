<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (var i = 1; i <= 10; i++) {
            document.write("<b>" + i + "</b>&nbsp;")
        }

        document.write("<br><br>");

        //Food폴더의 1~10까지를 출력하시오 (너비: 100)

        for (var i = 1; i <= 10; i++) {
            var f = "<img src='../image/food/" + i + ".jpg' width='100'>";
            document.write(f);
        }

        document.write("<br>");

        //Iogoimg 폴더에 toy01~toy06.png까지 출력
        for (var i = 1; i <= 6; i++) {
            var t = "<img src='../image/logoImg/toy0" + i + ".png' width='100'>";
            document.write(t);
        }

        document.write("<br>");

        //자신의 일련번호가 없을때 이미지를 배열에 담아 출력
        var imgArr = ['a01', 'bag01', 'captain', 'icon03', 'acc02', 'bag01', 'blackwidow'];

        for (var i = 0; i < imgArr.length; i++) {
            var img = "<img src='../image/logoImg/" + imgArr[i] + ".png'>";
            document.write(img)
        }

        document.write("<br>");

        //만화 이미지의 01.png~20까ㅣㅈ 출력


        for (var i = 1; i <= 20; i++) {
            var man = "../image/만화이미지/" + (i < 10 ? "0" : "") + i + ".png";

            var s = "<img src='"+ man + "'>"
            document.write(s);

            if (i % 5 == 0) {
                document.write("<br><br>")
            }
        }


    </script>
</body>
