<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/mystyle1.css">
    <title>Document</title>
    <style>
       .one{
        width: 100px;
       }
    </style>
</head>
<body>
    <h3>1. 연예인이미지 1~20까지 for문 이용해서 body에 출력하기</h3>
    <div>
        <script>
            for (var i = 1; i <= 20; i++) {
                document.write("<img src='../image/연예인이미지/" + i + ".jpg' class='one'>");
            }
        </script>
    </div>

    <h3>2. food사진  </h3>
    <img src="../image/food/1.jpg" id="img1" width="100px">

    <script>
        
            img1.onmouseover = function(){
                img1.setAttribute("src","../image/food/10.jpg");
            }

            img1.onmouseout = function(){
                img1.setAttribute("src","../image/food/1.jpg");
            }

            img1.onclick =function(){
                img1.setAttribute("src","../image/food/11.jpg");
            }
        
    </script>

    <h3>버튼 prompt</h3>
    <button type="button" class="btn btn-dark" onclick="btn1()">이름입력하기</button>
    <div id="iyou" class="box"></div>
    <script>
        function btn1(){
            var name = prompt("이름을 입력해주세요");
            iyou.innerHTML="내이름은 "+name+"입니다.";
        }
        
    </script>


</body>
</html>
