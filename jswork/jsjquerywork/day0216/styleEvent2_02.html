<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img1 {
            position: absolute;
            max-width: 230px;
            left: 500px;
            top: 30px;
            border: 8px solid olive;
            border-radius: 30px
        }
    </style>

    <script>
        window.onload = function () {
            //이미지 선택
            selImage.onclick = function () {
                img1.setAttribute("src", this.value);
            }

            //선종류
            var line = document.getElementsByName("line");
            for (var i = 0; i < line.length; i++) {
                line[i].onclick = function () {
                    img1.style.borderStyle = this.value;
                }
            }
        }
    </script>
</head>

<body>
    <h3>이미지선택</h3>
    <select id="selImage">
        <option value="../image/food/1.jpg">메뉴_1</option>
        <option value="../image/food/2.jpg">메뉴_2</option>
        <option value="../image/food/3.jpg">메뉴_3</option>
        <option value="../image/food/4.jpg">메뉴_4</option>
    </select>
    <br><br>
    <h3>선종류 선택</h3>
    <input type="radio" value="solid" name="line">Solid
    <input type="radio" value="dotted" name="line">Dot
    <input type="radio" value="Dashed" name="line">Dash
    <input type="radio" value="Double" name="line">Double
    <input type="radio" value="Groove" name="line">Groove
    <input type="radio" value="Inset" name="line">Inset

    <img src="../image/food/1.jpg" id="img1">

</body>

</html>
