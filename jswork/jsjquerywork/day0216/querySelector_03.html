<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 50px;
            margin: 3px;
            text-align: center;
            line-height: 50px;
            color: black;
            background: pink;
        }

        #green {
            color: white;
            background-color: green;
        }
    </style>


</head>

<body>
    <div class="box" id="green"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box" id="blue"></div>

    <script>
        //getElementsByTagName
        var divAll = document.getElementsByTagName('div');

        for (var i = 0; i < divAll.length; i++) {
            divAll[i].style.border = '3px solid gray';
        }

        //getElementsByClassName
        var boxAll = document.getElementsByClassName('box');
        for (var i = 0; i < boxAll.length; i++) {
            boxAll[i].innerHTML = 'box item';
        }

        //getElementById
        var greenBox = document.getElementById('green');
        greenBox.innerHTML = 'Green Box';

        //querySelector
        var qs = document.querySelector('div');
        qs.style.backgroundColor = 'black';

        //querySelectorAll
        var qsa = document.querySelectorAll('div');
        for (var i = 0; i < qsa.length; i++) {
            qsa[i].innerText = '안녕';
        }


    </script>
    <hr>
    <img src="../image/만화이미지/01.png" class="imga">
    <img src="../image/만화이미지/02.png" class="imga">
    <img src="../image/만화이미지/03.png" class="imga">
    <img src="../image/만화이미지/04.png" class="imga">
    <hr>
    <img src="../image/food/1.jpg" class="imgb">
    <img src="../image/food/2.jpg" class="imgb">
    <img src="../image/food/3.jpg" class="imgb">
    <img src="../image/food/4.jpg" class="imgb">

    <script>
        //값은 clss가 여러개일때 모든 클래스에 같은 스타일 이벤트 적용
        //방법#1
        var s1 = document.getElementsByClassName("imgb");
        //s1변수는 배열
        console.log("s1=" + s1.length);
        //0번 배열의 너비를 150px로 변경
        s1[0].style.width = "150px";
        //1번 배열 너비 300
        s1[1].style.width = "300px";
        //2번 보더 변경
        s1[2].style.border = "10px inset green";

        //s1배열전체의 border-radius를 200로 변경
        for( var i=0;i<s1.length;i++){
            s1[i].style.borderRadius = "200px"
        }

        //of
        for(var s of s1){
            s.style.borderRadius="200px";
        }

        //방법#2
        var imga = document.querySelectorAll(".imga");

        //for문으로 마우스 이벤트
        // var myphoto="";
        for(var s of imga){
            s.onmouseover=function(){
                myphoto=this.getAttribute("src"); //var 안붙히면 자동 전역변수

                //이미지 변경
                this.setAttribute("src","../image/만화이미지/05.png");
            }

            s.onmouseout=function(){
                this.setAttribute("src",myphoto);
            }
        }

    </script>
</body>

</html>
