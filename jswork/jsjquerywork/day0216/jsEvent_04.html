<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #photo_zone {
            position: absolute;
            left: 50px;
            top: 100px;
            width: 380px;
            height: 550px;
            border: 2px solid gray;
            padding: 10px 10px;
        }

        #main_zone {
            position: absolute;
            left: 500px;
            top: 120px;

        }

        #large_photo {
            width: 450px;
            height: 450px;
            border: 10px groove gray;
        }

        .sphoto {
            width: 60px;
            height: 60px;
            border: 1px solid gray;
            margin: 5px 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="photo_zone">
        <script>
            for (var i = 1; i <= 35; i++) {
                if (i == 23) {
                    continue;
                }
                document.write("<img src='../image/쇼핑몰사진/" + i + ".jpg' class='sphoto'>");
            }
        </script>
    </div>
    <div id="main_zone">
        <img src="../image/logoImg/toy01.png" id="large_photo">
    </div>

    <script>
        //작은 이미지에 마우스 올리면 큰이미지에 나타나기
        var sphoto = document.querySelectorAll(".sphoto");

        for (var s of sphoto) {
            s.onmouseover = function () {
                var i = this.getAttribute("src");

                large_photo.setAttribute("src", i);
            }

            s.onmouseout = function () {
                large_photo.setAttribute("src","../image/logoImg/toy01.png");
            }
        }
    </script>
</body>

</html>
