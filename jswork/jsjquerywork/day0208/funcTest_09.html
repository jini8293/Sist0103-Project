<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write("안녕 재식이가 자바스크립 수업을 듣는중 입니다.<br>");
        document.write("안녕 명수가 자바스크립 수업을 듣는중 입니다.<br>");
        document.write("안녕 홍철이가 자바스크립 수업을 듣는중 입니다.<br>");

        //중복되는 부분을 함수로 포장
        //중복되지 않는 부분은 파라메터로 만든 후 함수 호출 시 값을 남긴다
        function showName(name) {
            document.write("안녕 " + name + "이가 자바스트립트 수업을 듣는중입니다.<br>")
        }

        showName("영철");
        showName("영식");
        showName("영호");


    </script>
    <br>
    <script>
        function f(name, age) {
            document.write("안녕하세요 " + name + "님의 나이는 " + age + "세 입니다.<br>");
        }
        
        f("영식", 22);
        f("영철", 26);
        f("영호", 28);
    </script>
</body>

</html>
