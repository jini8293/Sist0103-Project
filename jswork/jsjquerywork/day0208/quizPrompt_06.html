<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = prompt("당신의 이름은 무엇입니까?");
        document.write("나의 이름은 " + n + "입니다.<br>");

        var h = Number(prompt("당신의 키는 몇 cm입니까?"));
        document.write("나의 키는 " + h + "cm 입니다.<br>");

        var result = (h-110);
        document.write("당신의 표준 몸무게는 " + result +"kg 입니다.<br>");
    </script>


</body>
