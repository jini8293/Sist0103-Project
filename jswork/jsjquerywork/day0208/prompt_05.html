<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var userId = window.prompt("아이디를 입력하세요");
        if(userId=="angel"){
            document.write(userId+"님 환영합니다.");
        }
    </script>

    <script>
        var num = prompt("숫자입력","0");
        document.write(typeof(num)+"<br>");
    </script>

    <script>
        var num1 = Number(prompt("숫자 1"));
        var num2 = parseInt(prompt("숫자 2"));

        document.write("총합계는  "+(num1+num2)+"<br>");
    </script>
</body>
</html>
