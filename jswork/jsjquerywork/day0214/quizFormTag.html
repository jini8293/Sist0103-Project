<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap"
        rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        

        b {
            font-family: Gowun Dodum;
        }

        #result {
            font-family: IBM Plex Sans KR;
            width: 450px;
            height: 250px;
            border: 2px solid gray;
            margin-top: 20px;
            padding: 20px 20px;
            font-size: 28px;
        }
    </style>

    <script>
        window.onload = function () {
            btnResult.onclick = function () {
                var s = "";
                s = "이름: " + document.getElementById("name").value + "<br>";
                s += "비밀번호: " + document.getElementById("pw").value + "<br>";
                s += "혈액형: " + frm.blood.value + "형<br>";

                var sl = "가능언어: "
                var flag = false;
                for (var i = 0; i < frm.lang.length; i++) {
                    if (frm.lang[i].checked) {
                        flag = true;
                        sl += frm.lang[i].value + ",";
                    }
                    
                }
                
                if (!flag) {
                    sl += "가능언어가 없습니다.<br>";
                } else {
                    sl=sl.slice(0,-1);
                    sl += " <br>";
                }
                s += sl;

                s += "입사일자: " + document.getElementById("ipsa").value + "<br>";

                result.innerHTML = s;



            }
        }
    </script>

</head>

<body>
    <form name="frm">
        <caption><b style="margin-left: 100px; font-size: 20pt;">폼태그 과제_개인정보</b></caption>
        <table class="table table-bordered" style="width: 450px;">
            
            <tr class="table-dark">
                <th>이름</th>
                <td>
                    <input type="text" id="name" size="10" placeholder=" 이름">
                </td>
            </tr>

            <tr class="table-dark">
                <th>비밀번호</th>
                <td>
                    <input type="password" id="pw" size="10" placeholder=" 비밀번호">
                </td>
            </tr>

            <tr class="table-dark">
                <th>혈액형</th>
                <td>
                    <input type="radio" name="blood" value="A"> A형
                    <input type="radio" name="blood" value="B"> B형
                    <input type="radio" name="blood" value="O"> O형
                    <input type="radio" name="blood" value="AB"> AB형
                </td>
            </tr>

            <tr class="table-light">
                <th>가능 언어</th>
                <td>
                    <input type="checkbox" name="lang" value="C++"> C++
                    <input type="checkbox" name="lang" value="Java"> Java
                    <input type="checkbox" name="lang" value="Jquery"> Jquery
                    <input type="checkbox" name="lang" value="Spring"> Spring
                </td>
            </tr>

            <tr class="table-dark">
                <th>입사일자</th>
                <td>
                    <input type="date" value="2022-01-01" id="ipsa">
                </td>
            </tr>

            <tr>
                <td align="center" colspan="2">
                    <input type="button" id="btnResult" value="결과출력" class="btn btn-outline-dark">
                </td>
            </tr>
        </table>
    </form>

    <div id="result">결과 출력 하는곳</div>
</body>

</html>
