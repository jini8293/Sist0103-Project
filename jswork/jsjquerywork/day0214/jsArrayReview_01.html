<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Array(3)으로 생성후 각배열에 이미지 넣고 반복출력_2가지 방법</h3>
    <script>
        var arr1 = new Array(3);

        arr1[0] = "../image/연예인이미지/1.jpg";
        arr1[1] = "../image/연예인이미지/10.jpg";
        arr1[2] = "../image/연예인이미지/11.jpg";

        //for
        document.write("<h5>for 사용</h5>");
        for (var i = 0; i < arr1.length; i++) {
            document.write('<img src="' + arr1[i] + '" width=100>&nbsp;');
        }
        document.write("<br>");
        //of
        document.write("<h5>of 사용</h5>");
        for (var o of arr1) {
            document.write("<img src='" + o + "' width=100>&nbsp;");
        }

    </script>

    <h3>Array()으로 생성후 이미지3개 넣고 출력(push)_of문 출력</h3>
    <script>
        var arr2 = new Array();

        arr2.push("../image/만화이미지/01.png");
        arr2.push("../image/만화이미지/02.png");
        arr2.push("../image/만화이미지/03.png");

        for (var s of arr2) {
            document.write("<img src='" + s + "' width=100>&nbsp;");
        }


    </script>

    <h3>위의 변수로 pop 한번 실행후 다시 출력</h3>
    <script>
        arr2.pop();
        
        for (var s of arr2) {
            document.write("<img src='" + s + "' width=100>&nbsp;");
        }
    </script>

</body>

</html>
