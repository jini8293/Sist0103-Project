<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>

<body>
    <button type="button" id="add">+</button>

    <script>
        /*기존의 이벤트 방식 :  원래 있던 버튼은 이벤트가 되지만 이벤트로 발생한 버튼에는 
            이벤트가 안 먹힌다.
            
            $("#add").click(function(){
                $("body").append("<button id = 'add'>+</button>");
            });*/
            
            // on 메서드 (동작메서드) : 처음부터 존재하는 요소나 미래에 이벤트로 생기게 될 요소에
                // 모든 이벤트 가능
                
            // $(document).on("click",지정선택자, function)
            /* $(document).on("click","button", function()
             {
                 $("body").append("<button>+</button>");
             });*/

            /*$(document).on("click","button[id='add']",function(){
                $("body").append("<button id='add'>+</button>")
            });*/ 

            $(document).on("click","#add",function(){
                $("body").append("<button id='add'>+</button>")
            }); 
    </script>

    <ul>
        <li>JAVA</li>
        <li>SPRING</li>
        <li>ORACLE</li>
        <li>JSP</li>
    </ul>

    <script>
        //정적 클릭 이벤트로 li지우기
        // $("ul").children().click(function(){
        //     $(this).remove(); //삭제잘됨
        // });

        //이벤트로 리스트 하나 추가_jquery
        $("ul").append("<li>Jquery</li>"); //이벤트로 발생된 리스트이므로 삭제 안됨

        //동적이벤트
        $(document).on("click","li",function(){
            $(this).remove();
        });
    </script>
</body>

</html>
