<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>

<body>
    <div>
        <div class="alert alert-danger" style="width: 500;">Q&A 게시판</div>
        <div class="d-inline-flex">
            <button type="button" class="btn btn-danger"><i
                    class="bi bi-pencil-fill"></i>글쓰기</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" class="form-control" style="width: 150px; margin-left: 100px;">&nbsp;&nbsp;
            <button type="button" class="btn btn-dark"><i class="bi bi-search"></i></button>
        </div>

        <table class="table table-bordered" style="width: 500px; margin-top: 20px;">
            <tr class="table-danger">
                <th width="60">번호</th>
                <th width="260">제목</th>
                <th width="160">작성자</th>
                <th width="60">조회</th>
            </tr>
            <tr>
                <td>10</td>
                <td>
                    <b class="subject" title="../image/만화이미지/04.png" writer="최유리">정처기 스터디 모임</b>
                </td>
                <td>최유리</td>
                <td>6</td>
            </tr>
            <tr>
                <td>11</td>
                <td>
                    <b class="subject" title="../image/food/2.jpg" writer="김유리">맛집 투어 모임</b>
                </td>
                <td>김유리</td>
                <td>9</td>
            </tr>
            <tr>
                <td>12</td>
                <td>
                    <b class="subject" title="../image/food/4.jpg" writer="홍연지">오늘 점심메뉴</b>
                </td>
                <td>홍연지</td>
                <td>7</td>
            </tr>
            <tr>
                <td>13</td>
                <td>
                    <b class="subject" title="../image/logoImg/acc01.png" writer="강석현">오늘 산거</b>
                </td>
                <td>강석현</td>
                <td>10</td>
            </tr>

        </table>

        <div style="width: 500px; ">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Modal Heading</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <p class="photo-title">Some Text..</p>
                        <img src="" class="photo" style="max-width: 200px;">
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $("b.subject").click(function () {
                var tit = $(this).text();
                var ptit = $(this).parent().parent().find("td:eq(2)").text();
                var pho = $(this).attr("title");
                $("div.modal-header>h4.modal-title").html(tit);
                $("div.modal-body>p.photo-title").html(ptit);
                $("div.modal-body>img.photo").attr("src", pho);
                $("#myModal").show();
            })

            $("div.modal-footer>button").click(function () {
                $("div#myModal").hide();
            })

            $("div.modal-body>button").click(function () {
                $("div#myModal").hide();
            })
        </script>

</body>

</html>
