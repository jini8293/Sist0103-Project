<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        div{
            position: absolute;
            border: 2px solid gray;
            width: 300px;
            height: 300px;
            border-radius: 200px;
        }

        div.pink{
            left: 200px;
            top: 100px;
            background-color: pink;
            z-index: 1;
        }

        div.green{
            left: 130px;
            top: 230px;
            background-color: yellowgreen;
            z-index: 2;
        }

        div.orange{
            left: 50px;
            top: 100px;
            background-color: orange;
            z-index: 5;
        }
        button{
            margin-left: 90px;
        }
    </style>

    <script>
        $(function(){
            //z-index는 큰값요소가 위로올라온다 , 연속숫자 아니여도 상관없음
            $("button").click(function(){
                var cls = $(this).attr("class");

                if(cls == 'pink'){
                    $("div.pink").css("z-index",3);
                    $("div.green").css("z-index",2);
                    $("div.orange").css("z-index",1);
                }else if(cls == 'green'){
                    $("div.pink").css("z-index",2);
                    $("div.green").css("z-index",3);
                    $("div.orange").css("z-index",1);
                }else{
                    $("div.pink").css("z-index",2);
                    $("div.green").css("z-index",1);
                    $("div.orange").css("z-index",3);
                }
            })
        })
    </script>
</head>

<body>
    <!-- zindex : position 속성을 이용해서 요소를 겹치게 놓을 수 있다. z_index는 정수
        숫자가 클수록 올라오고 작을수록 아래로
        zindex속성이 없으면 0으로 취급한다(기본값이 auto)-->

        <button type="button" class="pink">PINK</button>
        <button type="button" class="green">GREEN</button>
        <button type="button" class="orange">ORANGE</button>

        <div class="pink"></div>
        <div class="green"></div>
        <div class="orange"></div>

</body>

</html>
