<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        button {
            width: 130px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            font-family: "Black Han Sans";
            font-size: 1.2em;
            border-radius: 20px;
            cursor: pointer;
        }

        button.btna {
            background-color: pink;
            color: black;
        }

        button.btnb {
            background-color: rgb(175, 216, 94);
            color: black;
        }

        div {
            position: absolute;
            width: 400px;
            height: 300px;
            font-size: 20px;
            font-family: "Black Han Sans";
        }

        #one {
            left: 200px;
            top: 100px;
        }

        #two {
            left: 500px;
            top: 100px;
        }

        #three {
            left: 1000px;
            top: 100px;
        }

        #four {
            left: 1400px;
            top: 100px;

        }

        #movie_result {
            left: 400px;
            top: 500px;
            font-size: 2em;
            width: 1000px;
            height: 300px;
            border-radius: 30px;
            padding: 30px 20px;
            text-align: center;
            border: 3px solid orange;
        }

        #three h3:hover {
            cursor: pointer;
            color: pink;
        }
    </style>

    <script>
        $(function () {

            var theater = "", movie = "", time = "", inwon = "", mt = "";

            var b1 = "<button type='button' id='btn1' class='btna'>영화예매</button>";
            $("#one").append(b1);

            //버튼 1 이벤트
            $("#btn1").click(function () {
                var b2 = "<button type='button' id='btn2' class='btna'>극장선택</button>"
                b2 += "&nbsp;&nbsp;&nbsp;<button type='button' id='btn3' class='btnb'>영화선택</button>"
                $("#two").html(b2);
            })

            //버튼 2 이벤트는 나중에 동적생성이므로 on이벤트
            $(document).on("click", "#btn2", function () {
                var s = "";
                s += "<h3 class='theater'>CGV 강남점</h3>";
                s += "<h3 class='theater'>CGV 강북점</h3>";
                s += "<h3 class='theater'>MEGABOX 코엑스점</h3>";
                s += "<h3 class='theater'>MEGABOX 청담점</h3>";
                s += "<h3 class='theater'>롯데시네마 용인점</h3>";

                $("#three").html(s);
            })

            $(document).on("click", "#btn3", function () {
                var s = "";
                s += "<h3 class='movie'>파묘</h3>";
                s += "<h3 class='movie'>웡카</h3>";
                s += "<h3 class='movie'>인사이드 아웃2</h3>";
                s += "<h3 class='movie'>듄 : 파트2</h3>";
                s += "<h3 class='movie'>어벤져스 : 엔드게임</h3>";

                $("#three").html(s);
            })

            $(document).on("click", "#three h3", function () {
                var movie_s = $(this).attr("class");

                if (movie_s == 'theater') {
                    theater = "극장명 : " + $(this).text();
                } else {

                    var times = ["09:00", "12:30", "14:45", "18:30", "21:00"];
                    var t = "";
                    $.each(times, function (i, ele) {
                        t += "<input type='radio' name='time' value='" + times[i] + "'>" + times[i] + "<br>";

                    })
                    movie = "영화 : " + $(this).text();
                    t += "<input type='number' min='1' max='5' value='0' id='inwon'>";

                    $("#four").html(t);
                }
                $("#movie_result").html(theater + "<br>" + movie);
            });
            //라디오 버튼 선택시 이벤트
            $(document).on("click", "input[name='time']", function () {
                mt = "시간 : " + $(this).val();
                $("#movie_result").html(theater + "<br>" + movie + "<br>" + mt);
            });
        
            //인원 변경시 이벤트
            // $(document).on("click", "#inwon", function () {
            //     su = "인원 : " + $(this).val();
            //     $("#movie_result").html(theater + "<br>" + movie + "<br>" + mt + "<br>" + su+"명");
            // });

            $(document).on("change","#inwon",function(){
                su = "인원 : " + $(this).val();
                $("#movie_result").html(theater + "<br>" + movie + "<br>" + mt + "<br>" + su+"명");
            })
        })
    </script>
</head>

<body>
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
    <div id="four"></div>
    <div id="movie_result"></div>
</body>

</html>
