<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        //jquery사용시 window.onload에 해당_거의 사용안함
        //$(document).ready(function(){

        //})

        //jquery사용시 window.onload에 해당_#2
        $(function () {
            //css: 스타일 변경, 변환
            //방법1
            $("#good").css("color", 'red');
            $("#good").css("background-color", "yellow")

            //방법2
            $("#good").css("color", "blue").css("background-color", "gray");

            //방법3
            $("#good").css({
                "color": "magenta",
                "background-color": "cyan",
                "width": "300px",
                "border": "2px solid green"
            });

            //selector가 2군데 존재해도 동시적용가능
            $("div.hello>div").css({
                "font-size": "2em",
                "color": "green",
                "font-weight": "bold"
            });

            //#good의 배경색으로 div.hello의 글자색으로 적용
            var goodBg = $("#good").css("background-color");
            $("div.hello").css("background-color", goodBg);

            //한줄로
            $("div.hello").css("background-color", $("#good").css("background-color"));

            //body태그 아래의 모든 글꼴 적용
            $("body").css("font-family", "IBM Plex Sans KR").css("font-size", "30px");

            //bts div 속성 위치 변경
            $("div.bts").css({
                "position": "absolute",
                "left": "300px",
                "top": "1200px",
                "width": "300px",
                "height": "150px",
                "border": "10px inset gold"
            });

            //모든 b태그 글자색을 변경
            $("b").css("color", "blue");

            //b태그중에서 1,2,3번 인덱스만 변경
            $("b:eq(1)").css("background-color", "orange");//방법 1
            $("b").eq(2).css("background-color", "orange");//방법 2

            //전체b태그중 첫번째 마지막 border변경
            $("b:first").css("border", "4px solid red"); //eq(0)써도됨
            $("b:last").css("border", "4px dotted purple");

            //gt(3) 3번 이후  lt(3)3번 이전
            $("b:gt(1)").css("font-size", "50px");
            $("b:lt(2)").css("background-color", "gray");

            //첫번째 이미지 width 200으로 변경
            $("img:eq(0)").css("width", "200px");
            $("img:eq(1)").css("width", "200px");

        })
    </script>
</head>

<body>
    <h2 id="good">h2 id good</h2>
    <h3 class="good2">h3 class good2</h3>

    <div class="hello">
        div class hello
        <div>
            div hello 아래 div
        </div>
    </div>

    <div class="bts">
        <b>div bts아래 b태그</b>
        <span>div bts아래 span태그</span>
        <div>div bts 아래 div
            <img src="../image/logoImg/a03.png">
        </div>
    </div>

    <div class="hello">
        div 2번째 hello
        <img src="../image/food/1.jpg">
        <div>div hello아래 div태그</div>
    </div>

    <b>단독 b태그_#1</b>
    <b>단독 b태그_#2</b>
    <b>단독 b태그_#3</b>
</body>

</html>
