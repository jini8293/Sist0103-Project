<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <h3 class="a"></h3>
    <hr>
    <h3 class="b">h3의 내용을 이곳에 복사하세요</h3>
    <script>
        //b태그를 이용하여 최애캐릭터입니다 라고 나타낸뒤 그뒤에 좋아하시는 이미지를 나타내봅니다.
        $("h3.a").html("<b>최애 캐릭터 입니다</b>").append("<img src='../image/만화이미지/01.png'>");

        //h3.a를 클릭하면 "안의 코드를 복사하였습니다" 라고 경고창 띄운다
        //h3.b를 클릭하면 내용이 그대로출력된다
        $("h3.a").click(function(){
            a = $(this).html();
            alert("안의 코드를 복사하였습니다.")
        });

        $("h3.b").click(function(){

            //$(this).html(a);
            $(this).append(a); //계속 추가
        });
    </script>

    <hr>
    <h5>아래 사진을 클릭시 src와 width값을 얻어서 hr태그 다음에(after) 같은이름의 사진을 넣기<br>
     사진의 title을 얻어서 div안에 넣고 글자크기를 30px 글꼴도 바꾸기</h5>
    <img src="../image/연예인이미지/16.jpg" width="200" title="나는 성준">
    <hr class="sungjun"><br>
    <div></div>
    <script>
        $("img").click(function(){
            src=$(this).attr("src");
            width=$(this).attr("width");
            title = $(this).attr("title");

            img = "<img src='"+src+"' width="+width+">";
            $("hr.sungjun").after(img);

            $("div").html(title).css({
                "font-size":"30px",
                "font-family":"IBM Plex Sans KR"
            });
        });

    </script>
</body>
</html>
