<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        $(function () {
            // alert("load");
            // alert("처음로딩시 호출_window.onload()와 같다");
            // css: 스타일 attr: 속성

            //모든 b 태그 글꼴 크기 30px로 변경, 글꼴  변경
            $("b").css("font-size", "30px").css("font-family", "IBM Plex Sans KR");

            //b태그 중에서 클래스 명이 rain인 태그 배경색을 오렌지색으로
            $("b.rain").css("background-color", "orange");

            //모ems h2태그 보더 변경 글자색을 파랑색으로
            $("h2").css({
                "border": "5px dotted pink",
                "width": "570px",
                "color": "blue"
            });

            //이미지 src변경
            //스타일 css 속성은 attr
            //모든 이미지 속성 변경
            $("img").attr("src", "../image/food/1.jpg");
            // $("img").css("width","200px");
            // $("img").attr("width","200px");

            //한줄
            $("img").attr("src", "../image/food/2.jpg").css("width", "200px");

            //문제
            //Q_1. img태그 중에서 likeimg의 이미지를 변경(width, border-radius, border, box-shadow)
            $("img.likeimg").attr("src", "../image/food/3.jpg").css({
                "width": "300",
                "border-radius": "50px",
                "border": "5px solid pink",
                "box-shadow": "5px 5px 5px gray"
            });
            
            // Q_2. nice클래스를의 배경색, 글자색, 글자사이즈를 변경
            $("span.nice").css({
                "background-color": "pink",
                "color": "white",
                "font-size": "30pt"
            });

            //Q_3. id가 loveimg인 이미지를 다른이미지로 변경하고 title 변경
            $("#loveimg").attr({

                "src": "../image/food/4.jpg",
                "title": "안녕 제이쿼리"
            });
        })
    </script>
</head>

<body>
    <h2>css,attr_jquery에서 가장많이 사용하는 함수</h2>
    <b class="rain">B Tag Class Rain</b>
    <br>
    <span class="nice">Span Tag Class Nice</span>
    <br>
    <h3 class="happy">H3 Tag Class Happy</h3>
    <h2>이미지들</h2>
    <b class="my">B Tag Class My</b><br>
    <img src="" class="likeimg"><br><br>
    <img src="" title="" irum="" id="loveimg"><br><br>
    <img src=""><br><br>
    <img src="">
</body>

</html>
