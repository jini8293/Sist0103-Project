<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        #photo {
            width: 300px;
            border: 10px groove gray;
        }

        .msg {
            font-family: Gowun Dodum;
            font-size: 30px;
            margin-top: 10px;
            margin-left: 20px;
        }
    </style>
    <script>
        window.onload = function () {
            //3초마다 연예인이미지가 랜덤하게 바뀌게 하기(1~20)
            var photo = document.getElementById("photo");

            var msgarr = ["아름다운 밤이에요", "오늘은 비가오네요", "이제는 봄", "내가 좋아하는 연예인"];
            var mcolor=["gray","pink","green","magenta"];
            inter = setInterval(function () {
                var y = parseInt(Math.random() * 20) + 1;
                photo.setAttribute("src","../image/연예인이미지/" + y + ".jpg");

                var t = parseInt(Math.random() *4);
                var c = parseInt(Math.random()*4);
                // m.style.color=mcolor[c];
                m.innerHTML="<b style='color:"+mcolor[c]+"'>"+msgarr[t]+"</b>";
            }, 3000)

            //화살표함수
            setInterval(() => {
                var y = parseInt(Math.random() * 20) + 1;
                photo.setAttribute("src","../image/연예인이미지/" + y + ".jpg");

                var t = parseInt(Math.random() *4);
                var c = parseInt(Math.random()*4);
                // m.style.color=mcolor[c];
                m.innerHTML="<b style='color:"+mcolor[c]+"'>"+msgarr[t]+"</b>";
            }, 1000);
        }
    </script>
</head>

<body>
    <img src="../image/연예인이미지/15.jpg" id="photo">
    <div class="msg" id="m">메세지 출력...</div>
</body>

</html>
