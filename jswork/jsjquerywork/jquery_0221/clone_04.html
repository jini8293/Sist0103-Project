<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>

    <script>
        $(function(){
            $("#btn1").click(function(){
                //box1아래 모든 img태그 복사
                // var num1 = $("#box1").find("img").clone();
                var num1 = $("#box1>img").clone();

                //3번 영역에 추가
                $("#box3").append(num1);
            })

            $("#btn2").click(function(){
                // var num1 = $("#box1").find("img").clone();
                var num2 = $("#box2>img").clone();

                //3번 영역에 추가
                $("#box4").append(num2);
            })

            $("#btn3").click(function(){
                var num3 = $("#box3>img").remove();
            })

            $("#btn4").click(function(){
                var num4 = $("#box4>img").remove();
            })
        })
    </script>
</head>


<body>
    
    <button type="button" class="btn btn-info" id="btn1">1번 영역에 복사해서 3번에 추가</button>
    <button type="button" class="btn btn-dark" id="btn2">2번 영역에 복사해서 4번에 추가</button><br><br>
    <button type="button" class="btn btn-info" id="btn3">3번 영역에 복사한거 지우기</button>
    <button type="button" class="btn btn-dark" id="btn4">4번 영역에 복사한거 지우기</button>



    <hr>

    <div id="box1">
        <b>1번 영역</b>
        <img src="../image/jquery_img/01.png">
        <img src="../image/jquery_img/02.png">
    </div>

    <div id="box2">
        <b>2번 영역</b>
        <img src="../image/jquery_img/03.png">
        <img src="../image/jquery_img/04.png">
    </div>

    <div id="box3">
        <b>3번 영역</b>
    </div>

    <div id="box4">
        <b>4번 영역</b>
    </div>
</body>

</html>
