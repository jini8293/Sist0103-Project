<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        #result {
            width: 500px;
            height: 400px;
            border: 2px solid yellowgreen;
            padding: 10px 10px;
            font-size: 25pt;
        }
    </style>

    <script>
        $(function () {
            //핸드폰 4글자
            $("hp2").keyup(function () {
                if ($(this).val().length());
            });

            $("btnresult").click(function () {
                var s = "";
                s += "이름: " + $("#name").val() + "<br>";
                s += "핸드폰: " + $("#hp1 option:selected").text() + "-"
                    + $("#hp2 option:selected").val() + "-"
                    + $("#hp3 option:selected").val();

                var fcol = $("input[name='fontcolor']:checked").val() + "<br>";

                $("#result").html(s).css("color", fcol);
            });
        })
    </script>
</head>

<body>
    <div style="margin: 20px 30px;"></div>
    <legend style="font-family:Gowun Dodum;">폼태그</legend>
    <caption><b class="table-success" style="font-family:Gowun Dodum;">개인정보</b></caption>
    <table class="table table-bordered" style="width: 500px;">

        <tr>
            <th class="table-success" style="font-family:Gowun Dodum;">이름</th>
            <td>
                <input type="text" id="name" style="width: 100px;">
            </td>
        </tr>
        <tr>
            <th class="table-success" style="font-family:Gowun Dodum;">핸드폰</th>
            <td>
                <select id="hp1">
                    <option>010</option>
                    <option>011</option>
                    <option>019</option>
                    <option>017</option>
                </select>
                <b>-</b>
                <input type="text" id="hp2" maxlength="4" style="width: 100px;">
                <b>-</b>
                <input type="text" id="hp3" maxlength="4" style="width: 100px;">
            </td>
        </tr>

        <tr>
            <th class="table-success" style="font-family:Gowun Dodum;">글자색</th>
            <td>
                <input type="radio" name="fontcolor" value="blue">파랑
                <input type="radio" name="fontcolor" value="yellowgreen">그린
                <input type="radio" name="fontcolor" value="pink">핑크
                <input type="radio" name="fontcolor" value="skyblue">하늘
            </td>
        </tr>

        <tr>
            <th class="table-success" style="font-family:Gowun Dodum;">자격증</th>
            <td>
                <input type="checkbox" name="lic" value="운전면허">운전면허
                <input type="checkbox" name="lic" value="정보처리기사">정보처리기사
                <input type="checkbox" name="lic" value="SQLD">SQLD
                <input type="checkbox" name="lic" value="컴퓨터활용능력">컴퓨터활용능력
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <button type="button" class="btn btn-success" id="btnresult">선택한 개인정보 출력</button>
            </td>
        </tr>
    </table>
    <div id="result"></div>
</body>

</html>
