<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        #result {
            width: 500px;
            height: 400px;
            border: 2px solid yellowgreen;
            padding: 10px 10px;
            font-size: 25pt;
        }
    </style>
</head>

<body>
    <form>
        <legend style="font-family:Gowun Dodum;">폼태그 복습</legend>
        <table class="table table-bordered" style="width: 500px;">
            <tr>
                <th class="table-success" style="font-family:Gowun Dodum;">이름</th>
                <td>
                    <input type="text" class="form-control" id="myname" style="width: 150px;">
                </td>
            </tr>
            <tr>
                <th class="table-success" style="font-family:Gowun Dodum;">성별</th>
                <td>
                    <label><input type="checkbox" id="chkgender">&nbsp;남자</label>
                </td>
            </tr>
            <tr>
                <th class="table-success" style="font-family:Gowun Dodum;">생년월일</th>
                <td>
                    <label><input type="date" id="mtbitrh"></label>
                </td>
            </tr>
            <tr>
                <th class="table-success" style="font-family:Gowun Dodum;">거주지</th>
                <td>
                    <label><input type="radio" name="hometown" value="서울" checked>&nbsp;서울</label>
                    <label><input type="radio" name="hometown" value="경기">&nbsp;경기</label>
                    <label><input type="radio" name="hometown" value="부산">&nbsp;부산</label>
                    <label><input type="radio" name="hometown" value="인천">&nbsp;인천</label>
                    <label><input type="radio" name="hometown" value="제주">&nbsp;제주</label>
                </td>
            </tr>
            <tr>
                <th class="table-success" style="font-family:Gowun Dodum;">취미</th>
                <td>
                    <label><input type="checkbox" name="hobby" value="게임" checked>&nbsp;게임</label>
                    <label><input type="checkbox" name="hobby" value="여행">&nbsp;여행</label>
                    <label><input type="checkbox" name="hobby" value="코딩">&nbsp;코딩</label>
                    <label><input type="checkbox" name="hobby" value="넷플릭스">&nbsp;넷플릭스</label>
                    <label><input type="checkbox" name="hobby" value="공부">&nbsp;공부</label>
                </td>
            </tr>
            <tr>
                <th class="table-success" style="font-family:Gowun Dodum;">글꼴 선택</th>
                <td>
                    <select id="selfont">
                        <option>Black Han Sans</option>
                        <option>Gowun Dodum</option>
                        <option>IBM Plex Sans KR</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="button" class="btn btn-success" id="btn">결과출력</button>

                </td>
            </tr>
        </table>
        <div id="result"></div>
        <script>
            $("#btn").click(function () {
                //이름
                var name = $("#myname").val();
                var s = "[개인정보]<br>";
                s += "이름: " + name + "<br>";

                //성별
                // var boy = $("#chkgender").text();
                var gender = $("input[id='chkgender']:checked").length;
                if (gender == 0) {
                    s += "성별: 여자<br>";
                } else {
                    $("input[id='chkgender']:checked").each(function (i, ele) {
                        s += "성별: 남자<br>";
                    })
                }

                //생년월일
                var birth = $("#mtbitrh").val();
                s += "생년월일: " + birth + "<br>";

                //거주지
                var home = $("input[name='hometown']:checked").val();
                s += "거주지: " + home + "<br>";

                //취미
                var hobby = $("input[name='hobby']:checked").length;
                s += "취미: ";

                if (hobby == 0) {
                    s += "취미 없음<br>";
                } else {
                    $("input[name='hobby']:checked").each(function (i, ele) {
                        s += $(this).val() + "&nbsp;";
                        if (i < hobby - 1) {
                            s += ", ";
                        } else {
                            s += "";
                        }

                    })
                }

                //글꼴선택
                var font = $("#selfont option:selected").text();
                s += "<br>글꼴: " + font + "<br>";


                $("#result").html(s).css("font-family", font);
            });

        </script>
    </form>
</body>

</html>
