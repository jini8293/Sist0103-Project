<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        #result {
            width: 500px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-family: IBM Plex Sans KR;
            font-size: 25pt;
            margin: 20px 50px;
            border: 2px solid gray;
            background: url(../image/만화이미지/02.png) no-repeat right bottom;
            background-size: 50px 60px;
        }

        #imgceleb {
            border: 5px groove turquoise;
            margin: 30px 165px;
        }
    </style>

    <script>
        window.onload = function () {
            //버튼 1이벤트
            btn1.onclick = function () {
                var name = prompt("이름을 입력해주세요.");
                if (name == null) {
                    document.getElementById("result").innerHTML = "<u>취소를 누르셨네요</u>"
                } else {
                    document.getElementById("result").innerHTML = "<u>당신의 이름은 " + name + "입니다</u>"
                }

            }

            btn2.onclick = function () {
                var num = prompt("숫자를 입력해주세요.");
                if (num == null) {
                    alert("사진을 바꾸지 않았어요");
                }

                if (num <= 0 || num >= 21) {
                    alert("1~20번까지만 사진이 존재합니다.");
                } else {
                    imgceleb.setAttribute("src", "../image/연예인이미지/" + num + ".jpg")
                }

            }

            btn3.onclick = function () {
                var width = prompt("이미지의 너비를 입력해 주세요");

                if (width == null) {
                    alert("이미지 너비 변경 안함");
                } else
                    imgceleb.setAttribute("width", width)
            }

            sand.onclick = function(){
                imgceleb.setAttribute("src","../image/food/8.jpg")
            }

            ggo.onclick = function(){
                imgceleb.setAttribute("src","../image/food/2.jpg")
            }
        }
    </script>
</head>

<body>
    <button type="button" id="btn1" class="btn btn-outline-dark" style="margin-left: 105px;">이벤트 연습_1</button>
    <button type="button" id="btn2" class="btn btn-outline-info">이벤트 연습_2</button>
    <button type="button" id="btn3" class="btn btn-outline-warning">이벤트 연습_3</button>
<hr>
    <button type="button" id="sand" class="btn btn-outline-danger" style="margin-left: 200px;">샌드위치</button>
    <button type="button" id="ggo" class="btn btn-outline-danger">꼬치구이</button>

    <div id="result">테스트</div>
    <img src="../image/연예인이미지/20.jpg" width="250" id="imgceleb">
</body>

</html>
