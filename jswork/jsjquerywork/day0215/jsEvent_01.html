<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>

    <script>
        /* 3개의 버튼에 부트스트랩 적용하고 각각의 버튼을 클릭하면 result에 해당 이미지 출력
            (단, 출력시마다 '만화이미지를 출력할까요?' 물어보고 '예'일 경우에만 이미지 출력) */

        function buttonComic() {
            var ans = confirm("만화이미지를 출력할까요?")
            if (ans) {
                result.innerHTML="<img src='../image/만화이미지/01.png' width='320px'>";
            } 
        }

        function buttonFood() {
            var ans = confirm("음식이미지를 출력할까요?")
            if (ans == true) {
                result.innerHTML="<img src='../image/food/1.jpg' width='400px'>";
            } 
        }

        window.onload = function () {
            btnCeleb.onclick = function () {

                var ans = confirm("연예인이미지를 출력할까요?")
                if (ans == true) {
                    result.innerHTML="<img src='../image/연예인이미지/1.jpg' width='400px'>";
                } 

            }
        }
    </script>
    <style>
        #result {
            width: 450px;
            height: 500px;
            border: 2px solid gray;
            margin-top: 20px;
            padding: 20px 20px;

        }
    </style>
</head>

<body>
    <br>

    <button type="button" onclick="buttonComic()" class="btn btn-outline-dark">만화이미지</button>
    <button type="button" onclick="buttonFood()" class="btn btn-outline-dark">음식이미지</button>
    <button type="button" id="btnCeleb" class="btn btn-dark">연예인이미지</button>

    <br>
    <br>
    <hr>
    <div id="result"></div>
</body>

</html>
