<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        #out {
            border: 1px solid green;
            font-family: IBM Plex Sans KR;
            font-weight: bold;
            margin-top: 20px;
            height: 200px;
            padding: 20px 20px;
        }
    </style>

    <script>
        window.onload - function () {
            //버튼 이벤트 3px씩 감소 증가
            //10보다 작아지면 더이상 못줄임, 이후 종료
            //60보다 커지면 더이상 못키임, 이후 종료
            //버튼 증감시 fsize에 현재 폰트크기 나오도록

            document.getElementById("fsize").innerHTML = "현재 글꼴 크기는 40px 입니다"


            //작게 버튼
            document.getElementById("btn1").onclick = function () {
                var outsize = parseInt(out.style.fontSize)
                // alert(outsize);
                outsize -= 3;

                if (outsize < 10) {
                    alert("더이상 줄일 수 없습니다");
                    return; //메서드 종료
                }
                out.style.fontSize = outsize + "px";
                fsize.innerHTML = "현재 글꼴 크기는 " + outsize + "px 입니다";
            }


            //크게 버튼
            document.getElementById("btn2").onclick = function () {
                var outsize = parseInt(out.style.fontSize)
                // alert(outsize);
                outsize += 3;

                if (outsize > 60) {
                    alert("더이상 커질 수 없습니다");
                    return; //메서드 종료
                }
                out.style.fontSize = outsize + "px";
                fsize.innerHTML = "현재 글꼴 크기는 " + outsize + "px 입니다";

            }


            //글자색 변경
            document.getElementById("myfontcolor").onchange = function () {
                out.style.color = this.value;
            }

            //배경색 변경
            document.getElementById("mybackcolor").onchange = function () {
                out.style.background = this.value;
            }

            //테두리 굵기 선택
            document.getElementById("selWidth").onchange = function () {
                out.style.borderWidth = this.value + "px";
            }

            //글꼴 선택
            document.getElementById("fontop").onchange = function () {
                out.style.fontFamily = this.value;
            }
        }
    </script>
</head>

<body>
    <button type="button" id="btn1" class="btn btn-outline-dark" style="margin-left: 200px;">점점작게</button>
    <button type="button" id="btn2" class="btn btn-outline-danger">점점크게</button>

    <div id="fsize">현재 폰트사이즈 나오는곳</div>

    <b style="margin-top: 20px; margin-left: 100px;">글자색 선택: </b>
    <input type="color" id="myfontcolor" value="#ff00ff" style="margin-top: 20px; ">

    <b style="margin-top: 20px;">배경색 선택: </b>
    <input type="color" id="mybackcolor" value="#ff0000" style="margin-top: 20px; ">

    <br>
    <br>
    <b style="margin-top: 20px; margin-left: 100px;">테두리선 굵기 선택: </b>
    <select id="selWidth">
        <option value="0">없음</option>
        <option>1</option>
        <option>3</option>
        <option>5</option>
        <option>7</option>
        <option>10</option>
    </select>

    <b style="margin-top: 20px; margin-left: 100px;">글꼴 선택: </b>
    <select id="fontop">
        <option value="IBM Plex Sans KR">IBM Plex Sans KR</option>
        <option value="Black Han Sans">Black Han Sans</option>
        <option value="Gowun Dodum">Gowun Dodum</option>

    </select>

    <div id="out" style="font-size: 40px;">오늘은 비오는 우울한 목요일</div>
</body>

</html>
