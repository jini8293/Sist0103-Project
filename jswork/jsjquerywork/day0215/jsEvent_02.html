<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>

    <style>
        #result {
            width: 450px;
            height: 600px;
            border: 2px solid gray;
            margin-top: 20px;
            padding: 20px 20px;
            margin-left: 30px;

        }
    </style>

    <script>
        var imgArr = [
            "../image/만화이미지/01.png",
            "../image/만화이미지/02.png",
            "../image/만화이미지/03.png",
            "../image/만화이미지/04.png",
            "../image/만화이미지/05.png"
        ];

        function img() {
            var pro = prompt("인덱스 번호를 입력해주세요");
            


            if (pro >= 0 && pro < imgArr.length) {
                result.innerHTML = "<img src='" + imgArr[pro] + "' width='400px'>";
            } else {
                alert('해당번호의 이미지는 없습니다.');
            }



        }
    </script>
</head>

<body>
    <!-- 이미지 출력이라는 버튼 -> 버튼 클릭시 prompt창 -> 창에는 '인덱스 번호를 입력해주세요'
        -> 0이라고 입력시 0번 이미지 출력 -> 총 5개의 이미지를 imgArr에 배열형태로 넣고 자유로운 이미지 넣기
        (단, 배열 인덱스에 없는 값 입력시 해당번호의 이미지는 없습니다 라고 출력)-->

    <br>
    <button type="button" onclick="img()" class="btn btn-outline-dark" style="margin-left: 200px;">이미지 출력</button>
    <hr>
    <div id="result"></div>
</body>

</html>
