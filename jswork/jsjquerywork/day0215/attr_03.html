<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="../image/food/1.jpg" id="myimg" width="200">
    <hr>
    <button type="button" onclick="attrTest()">사이즈 알아보기</button>

    <hr>

    <button type="button" onclick="photoLarge()">점점크게</button>
    <button type="button" onclick="photoSmall()">점점작게</button>

    <script>
        function attrTest() {
            var w = myimg.getAttribute("width");

            var src = myimg.getAttribute("src");

            alert(w+"\n"+src);
        }

        function photoLarge(){
            var l = myimg;
            var w = l.getAttribute("width");

            console.log(typeof(w)); //String 타입의 숫자를 int타입으로 변경
            w=parseInt(w);
            w+=10;
            l.setAttribute("width",w);
            // alert(w);
        }

        function photoSmall(){

            var s = myimg;
            var w = s.getAttribute("width");

            // console.log(typeof(w)); //String 타입의 숫자를 int타입으로 변경
            // w=parseInt(w);
            w-=10;
            s.setAttribute("width",w);
            // alert(w);
        }

    </script>
</body>

</html>
