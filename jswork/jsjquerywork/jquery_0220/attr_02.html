<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>

    <script>
        $(function(){
            //1. h3>b태그 글자색을 green으로 변경하고 배경색을 #ffddff로 변경
            $("h3>b").css("color","green").css("background-color","#ffddff");

            //2. 모든 h3너비 400px border 2px inset orange margin botton 10px로 변경
            $("h3").css({
                "width":"400px",
                "border":"2px inset orange",
                "margin":"bottom 10px"
            });

            //3. 모든 span글꼴을 변경하고 글자색 purple로 변경
            $("span").css("font-family","IBM Plex Sans KR").css("color","purple");

            //4. 모든 b태그 클릭하면 b태그의 글자을 가져와서 h2태그에 넣어주세요
            // 이미지에 해당 이미지 나타내기

            $("b").click(function(){
                font = $(this).text();
                $("h2").html(font);

                img=$(this).next().next().text();
                $("img").attr("src",img);
            })

            
        })
    </script>
</head>

<body>
<h3>
    <b>에그볶음밥</b>
    <br>
    <span>../image/food/6.jpg</span>
</h3>
<hr>
<h3>
    <b>망고빙수</b>
    <br>
    <span>../image/food/11.jpg</span>
</h3>
<hr>
<h3>
    <b>순두부찌개</b>
    <br>
    <span>../image/food/12.jpg</span>
</h3>

<img src="" class="photo">
<h2></h2>
</body>

</html>
