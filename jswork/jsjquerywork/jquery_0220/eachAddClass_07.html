<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        .hello{
            box-shadow: 10px 10px 10px gray;
            border-radius: 100px;
        }
    </style>

    <script>
        $(function(){
            //small클래스 이미지 태그의 너비100px 보더 알아서 css함수로 주기
            $("img.small").css("width","80px").css("border","3px solid gray");


            //쇼핑몰 사진의 1~12 번까지 차례대로 넣기 
            $("img.small").each(function(p){
                $(this).attr("src","../image/쇼핑몰사진/"+(p+1)+".jpg");
            })

            //큰이미지 너비 300 보더 알아서
            $("img.large").css("width","300px").css("border","4px solid gray");

            $("img.small").hover(function(){
                src = $(this).attr("src");
                $("img.large").attr("src",src).addClass("hello");
                $(this).addClass("hello");
            },function(){
                $(this).removeClass("hello");
                $("img.large").removeClass("hello");
            })

            


        })
    </script>
</head>
<body>
    <h3 class="alert alert-success">작은이미지의 each문으로 사진넣기</h3>
<img src="" class="small">
<img src="" class="small">
<img src="" class="small">
<img src="" class="small">
<img src="" class="small">
<img src="" class="small">
<img src="" class="small">
<img src="" class="small">
<img src="" class="small">
<img src="" class="small">
<img src="" class="small">
<img src="" class="small">
<br><br>
<img src="" class="large">

</body>
</html>
