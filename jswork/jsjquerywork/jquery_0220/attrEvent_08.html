<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        $(function () {
            var imgArr = new Array(5);
            imgArr[0] = "../image/만화이미지/01.png";
            imgArr[1] = "../image/만화이미지/02.png";
            imgArr[2] = "../image/만화이미지/04.png";
            imgArr[3] = "../image/만화이미지/05.png";
            imgArr[4] = "../image/만화이미지/06.png";

            //모든 이미지에 같은 이미지 아무거나 넣고 width, height, border 200정도로 알아서 설정
            $("img").css({
                "width": "120px",
                "height": "150px",
                "border": "2px groove pink"
            })

            $("img").attr("src", "../image/만화이미지/08.png");


            //img태그 마우스 올리면 배열 5개중 1개가 랜덤으로 나옴
            $("img").hover(function () {
                src = $(this).attr("src");
                ran = parseInt(Math.random() * 5);
                $(this).attr("src", imgArr[ran]);
            }, function () {
                $(this).attr("src", src);
            })

            //마우스 벗어나면 원래 이미지로 변경

        })
    </script>
</head>

<body>
    <img src="">
    <img src="">
    <img src="">
    <img src="">
    <img src="">
</body>

</html>
