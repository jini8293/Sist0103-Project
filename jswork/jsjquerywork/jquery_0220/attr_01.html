<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            // $("img:eq(0)").mouseover(function(){
            //     src=$(this).attr("src");
            //     $(this).attr("src","../image/연예인이미지/17.jpg");
            // })

            // $("img:eq(0)").mouseout(function(){
            //     $(this).attr("src",src);
            // })

            //hover = mouseover+mouseout
            $("h2").hover(function(){
                $(this).css("background-color","yellow");
            },function(){
                $(this).css("background-color","white");
            });

            //박보영을 클릭시 4번째 사진이 박보영으로 바뀌게(src,width적용)
            $("img:eq(0)").click(function(){
                src=$(this).attr("src");
                width=$(this).attr("width");

                $("img:eq(3)").attr("src",src).attr("width",width);

                //박보영의 irum속성을 3번 인덱스 이미지 아래(after)에 b태그로 나타내시오
                irum = $(this).attr("irum");
                $("img:eq(3)").after("<br><b>"+irum+"</b><br>")
            })

            //hover이용 모든 h3에 마우스 올리면 글자색 바뀌고 마우스 벗어나면 다시 처음 글자색;
            $("h3").hover(function(){
                $(this).css("color","blue");
            },function(){
                $(this).css("color","pink");
            });

            //음식사진 클릭시 src와 width값얻어서 img중 음식사진들 복사 아래 이미지에 모두 같은 이미지넣기
            $("figure>img").click(function(){
                src=$(this).attr("src");
                width=$(this).attr("width");

                $("img:gt(3)").attr("src",src).attr("width",width);

                //클릭한 이미지 다음태그 안의 text를 얻어서 2번째 h3에 적용
                //next():다음 태그
                //prev():이전 태그

                fn = $(this).next().text();
                $("h3:eq(1)").html(fn);
            })
        })
    </script>
</head>

<body>
    <h2>박보영사진에 마우스를 갖다대면 17번 신민아로, 마우스를 벗어나면 다시 박보영</h2>
    <img src="../image/연예인이미지/12.jpg" width="200" irum="박보영"><br>
