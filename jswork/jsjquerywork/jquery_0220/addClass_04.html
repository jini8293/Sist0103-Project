<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        .accselect{
            border: 10px groove red;
            border-radius: 30px 50px 20px 80px;
            box-shadow: 5px 5px 5px gray;
            cursor: pointer;
            margin: 50px 50px;
        }
    </style>
</head>

<body style="background-color: antiquewhite;">
    <h3 class="alert alert-warning">마우스올리면 클래스 추가, 벗어나면 제거</h3>
    <!-- 첫 이미지 hover(add, removeClass) 두번째 토글, 3번재 부트스트랩 이미지 -->
    <img src="../image/logoImg/acc01.png">
    <br><br>
    <img src="../image/logoImg/acc02.png">
    <br><br>
    <img src="../image/logoImg/acc03.png">
    <script>
        $("img:eq(0)").hover(function(){
            $(this).addClass("accselect");
        },function(){
            $(this).removeClass("accselect");
        })

        $("img:eq(1)").hover(function(){
            $(this).toggleClass("accselect");
        })

        $("img:eq(2)").hover(function(){
            $(this).toggleClass("rounded-circle img-thumbnail");
        })
    </script>
</body>

</html>
