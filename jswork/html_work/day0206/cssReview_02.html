<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .style1 {
            font-size: 15px;
            color: magenta;
        }

        .style2 {
            border: 1px solid orange;
            border-radius: 30px;
            width: 300px;
            color: #c64234;
            font-size: 1.2em;
        }

        .style3 {
            height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <font color="red" size="5" face="impact">Have a nice day</font>
    <font color="#ffccff" size="10" face="궁서체">오늘은 화요일</font>
    <br>
    <b class="style1">Bold 속성</b>
    <br>
    <font class="style1">fonr 태그에 style1 속성 적용</font>
    <br>
    <b class="style2">B 스타일2 적용</b>
    <br>
    <font class="style2">Font 스타일2 적용</font>
    <br>
    <b class="style2 style3">B 스타일 2, 스타일 3 적용</b>
</body>

</html>
